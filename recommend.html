        function color(obj){ //onclick시 실행되는 함수
            var id = obj.target.id; // 클릭된 색상에 대한 id를 id라는 변수에 저장

            var target1=document.getElementById("target1");

            var target3=document.getElementById("target3");
            var target4=document.getElementById("target4");

            if(id=="red"){ //빨간색이 선택되면
                for(i=0; i<5; i++){
                    target[i].style.background=red[i]; //빨간색에 대한 추천 컬러 표시
                }
            }
            else if(id=="orange"){
                for(i=0; i<5; i++){

                }
            }
            else if(id=="yellow"){
                for(i=0; i<5; i++){
                    target[i].style.background=yellow[i];
                }
            }
            else if(id=="green"){

                }

                }

            else if(id=="black"){

                }
            }
            else if(id=="gray"){
