<!DOCTYPE html>
<html>
<head><title>콤보박스 만들기</title></head>
<body>
<h3>먹고 싶은 음식은?</h3>
<hr>
<form>
<input type="range" min="0" max="30"
list="temperatures">30%deg;
<datalist id="temperatures">
<option value="1" label="Low">
<option value="20" label="Medium">
<option value="28" label="High">
</datalist>
</form>
</body>
</html>
